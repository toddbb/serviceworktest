<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Website</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/assets/favicon/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="manifest" href="/manifest.json" />
	</head>
	<body>
		<header id="header"></header>
		<main>
			<h2 style="text-align: center">This site is to trial using a service worker to cache on the client-side.</h2>
			<div id="images"></div>
		</main>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/service-worker.js")
						.then((registration) => {
							console.log("Service Worker registered with scope:", registration.scope);
						})
						.catch((error) => {
							console.error("Service Worker registration failed:", error);
						});
				});
			}
		</script>
		<script src="/scripts/script.js"></script>
	</body>
</html>
